# Gatekeeper Test: TLS Version
# Run: kubectl apply -f test-tls-version.yaml --dry-run=server
---
# PASS: Ingress with proper TLS configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-tls-valid
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.example.com
    secretName: app-tls-cert
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 443
---
# FAIL: Missing TLS annotation (should be blocked)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-tls-missing-annotation
  namespace: default
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.example.com
    secretName: app-tls-cert
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80
---
