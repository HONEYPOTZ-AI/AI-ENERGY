# Default values for postgres chart
replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "15.3-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 999
  fsGroup: 999
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 5432
  annotations: {}

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

livenessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - pg_isready -U postgres -d postgres
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - pg_isready -U postgres -d postgres
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - postgres
          topologyKey: kubernetes.io/hostname

persistence:
  enabled: true
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 20Gi
  mountPath: /var/lib/postgresql/data

# PostgreSQL configuration
postgres:
  database: "mydb"
  username: "postgres"
  password: "changeme123"
  maxConnections: "200"
  sharedBuffers: "256MB"
  effectiveCacheSize: "1GB"
  maintenanceWorkMem: "64MB"
  walBuffers: "16MB"

configMap:
  data:
    POSTGRES_DB: "mydb"
    POSTGRES_MAX_CONNECTIONS: "200"
    POSTGRES_SHARED_BUFFERS: "256MB"

secrets:
  data: {}
    # Will be populated from .Values.postgres.password
