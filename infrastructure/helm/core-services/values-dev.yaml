# Development environment overrides
replicaCount: 1

image:
  tag: "dev-latest"
  pullPolicy: Always

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false

configMap:
  data:
    LOG_LEVEL: "debug"
    APP_ENV: "development"
    MAX_CONNECTIONS: "50"
