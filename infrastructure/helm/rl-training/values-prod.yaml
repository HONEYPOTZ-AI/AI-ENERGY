# Production environment overrides
replicaCount: 1

image:
  tag: "1.0.0"
  pullPolicy: IfNotPresent

gpu:
  enabled: true
  limit: 8

resources:
  limits:
    cpu: 16000m
    memory: 64Gi
    nvidia.com/gpu: 8
  requests:
    cpu: 8000m
    memory: 32Gi
    nvidia.com/gpu: 8

persistence:
  enabled: true
  storageClass: "fast-ssd"
  size: 500Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: accelerator
          operator: In
          values:
          - nvidia-gpu
        - key: workload
          operator: In
          values:
          - training
        - key: gpu-type
          operator: In
          values:
          - a100
          - h100

configMap:
  data:
    TRAINING_MODE: "distributed"
    NUM_WORKERS: "8"
    BATCH_SIZE: "512"
    LEARNING_RATE: "0.001"
    CHECKPOINT_INTERVAL: "1000"
    LOG_LEVEL: "warn"
    ENABLE_TENSORBOARD: "true"
