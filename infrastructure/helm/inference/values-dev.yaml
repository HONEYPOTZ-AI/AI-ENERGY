# Development environment overrides
replicaCount: 1

image:
  tag: "dev-latest"
  pullPolicy: Always

gpu:
  enabled: false

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  data:
    MODEL_PATH: "/models"
    BATCH_SIZE: "8"
    MAX_BATCH_DELAY: "200"
    ENABLE_CUDA: "false"
    LOG_LEVEL: "debug"
